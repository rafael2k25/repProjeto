<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: white;
    display: flex;
    max-width: 900px;
    width: 95%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* Lado Esquerdo */
.login-side {
    padding: 40px;
    flex: 1;
    text-align: center;
}

.login-side h2 {
    margin-bottom: 30px;
    font-size: 1.5rem;
    color: #333;
}

.btn-social {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: white;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    font-weight: bold;
}

.divider {
    margin: 20px 0;
    display: flex;
    align-items: center;
}

.divider::before, .divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #20337a;
}

.divider span {
    padding: 0 15px;
    font-weight: bold;
}

.login-form input {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #333;
}

.forgot-password {
    font-size: 0.9rem;
}

.forgot-password a {
    color: #20337a;
    font-weight: bold;
}

/* Lado Direito */
.signup-side {
    background-color: #20337a;
    color: white;
    padding: 40px;
    flex: 1;
}

.signup-side h2 {
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.signup-form input, .signup-form select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: none;
}

.dob-group {
    display: flex;
    gap: 10px;
}

.gender-group {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.gender-box {
    background: white;
    color: #333;
    flex: 1;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 4px;
}

.terms {
    font-size: 0.7rem;
    margin: 20px 0;
    line-height: 1.4;
}

.terms a {
    color: #ccc;
}

.btn-submit {
    width: 100%;
    padding: 15px;
    background: white;
    color: #20337a;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
}

.btn-login {
    width: 100%;
    padding: 15px;
    background: #20337a;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 15px;
    transition: opacity 0.2s;
    }

.btn-login:hover {
    opacity: 0.9;
    }

/* Responsividade */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <section class="login-side">
            <h2>BEM-VINDO DE VOLTA!</h2>
            
            <div class="social-login">
                <button class="btn-social"><img src="https://img.icons8.com/color/24/google-logo.png" alt="Google"> Fazer login com Google</button>
                <button class="btn-social"><img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png" alt="Apple"> Fazer login com Apple</button>
            </div>

            <div class="divider">
                <span>OU</span>
            </div>

            <form class="login-form">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button type="submit" class="btn-login">ENTRAR</button>
                <p class="forgot-password">Esqueceu sua senha? <br> Clique <a href="#">aqui</a>.</p>
            </form>

        </section>

        <section class="signup-side">
            <h2>CADASTRA-SE AQUI</h2>
            <form class="signup-form">
                <input type="text" placeholder="Nome completo">
                <input type="email" placeholder="Celular ou e-mail">
                <input type="password" placeholder="Senha">

                <label>Data de nascimento:</label>
                <div class="dob-group">
                    <select><option>6</option></select>
                    <select><option>Janeiro</option></select>
                    <select><option>2023</option></select>
                </div>

                <label>Gênero:</label>
                <div class="gender-group">
                    <label class="gender-box">Feminino<input type="radio" name="gender"></label>
                    <label class="gender-box">Masculino<input type="radio" name="gender"></label>
                </div>

                <p class="terms">
                    Ao clicar em Cadastre-se, você concorda com nossos <a href="#">Termos</a>, <a href="#">Política de Privacidade</a> e <a href="#">Política de Cookies</a>.
                </p>

                <button type="submit" class="btn-submit">CADASTRA-SE</button>
            </form>
        </section>
    </div>
</body>
</html>
